<div class="space-y-6">
    
    <div class="bg-gray-900/80 backdrop-blur-md border border-gray-700 rounded-xl p-6 shadow-lg">
        <h2 class="text-xl font-bold text-white mb-4">Filtros de Tiempo</h2>
        <div class="flex flex-col md:flex-row gap-4 items-end">
            <div class="flex-1 w-full">
                <label class="block text-gray-400 text-sm mb-1">Desde</label>
                <input type="date" [(ngModel)]="startDate" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-violet-500 focus:outline-none">
            </div>
            <div class="flex-1 w-full">
                <label class="block text-gray-400 text-sm mb-1">Hasta</label>
                <input type="date" [(ngModel)]="endDate" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-violet-500 focus:outline-none">
            </div>
            <div class="w-full md:w-auto">
                <button (click)="updateCharts()" class="w-full md:w-auto bg-violet-600 hover:bg-violet-700 text-white font-semibold px-6 py-2 rounded-lg transition">
                    Filtrar
                </button>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        
        <div class="bg-gray-900/80 backdrop-blur-md border border-gray-700 rounded-xl p-4 shadow-lg flex flex-col">
            <h3 class="text-gray-300 font-semibold mb-4 text-center border-b border-gray-700 pb-2">Publicaciones por Usuario</h3>
            <div class="flex-1 min-h-[300px]">
                <canvas baseChart
                    [data]="barChartData"
                    [options]="barChartOptions"
                    [type]="'bar'">
                </canvas>
            </div>
        </div>

        <div class="bg-gray-900/80 backdrop-blur-md border border-gray-700 rounded-xl p-4 shadow-lg flex flex-col">
            <h3 class="text-gray-300 font-semibold mb-4 text-center border-b border-gray-700 pb-2">Top Comentarios por Post</h3>
            <div class="flex-1 min-h-[300px] flex justify-center">
                <canvas baseChart
                    [data]="pieChartData"
                    [options]="pieChartOptions"
                    [type]="'pie'">
                </canvas>
            </div>
        </div>

        <div class="bg-gray-900/80 backdrop-blur-md border border-gray-700 rounded-xl p-4 shadow-lg col-span-1 lg:col-span-2">
            <h3 class="text-gray-300 font-semibold mb-4 text-center border-b border-gray-700 pb-2">Actividad de Comentarios en el Tiempo</h3>
            <div class="min-h-[300px]">
                <canvas baseChart
                    [data]="lineChartData"
                    [options]="lineChartOptions"
                    [type]="'line'">
                </canvas>
            </div>
        </div>

    </div>
</div>
